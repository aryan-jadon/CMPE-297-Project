apiVersion: apps/v1
kind: Deployment
metadata:
  name: special_topics_project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: videoclassifier
  template:
    metadata:
      labels:
        app: videoclassifier
    spec:
      containers:
      - name: cv-app
        image: gcr.io/special-topics-project/webapp:v1
        ports:
        - containerPort: 8501